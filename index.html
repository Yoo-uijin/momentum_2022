<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>

  <body>
    <div class="container">
      <div id="quote">
        <span></span>
        <span></span>
      </div>
      <div class="container__box">
        <h2 id="clock">00:00</h2>
        <form id="login-form" class="hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <input type="submit" class="hidden" value="Log In" />
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form
          target="_blank"
          action="https://www.google.co.kr/search"
          id="search-form"
        >
          <button type="reset">
            <i class="fa-solid fa-arrow-rotate-right fa-lg"></i>
          </button>
          <input type="text" name="query" value="" placeholder="Ask Google !" />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </button>
        </form>
      </div>
    </div>
    <form id="todo-form">
      <input type="text" placeholder="Write your To Do List" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script
      src="https://kit.fontawesome.com/3478f919dc.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
